<script>
    function onSubmitTimeZone() {
        var confirmSubmit = confirm("You are about to submit a new time zone, the following newly added/updated time-related data will be using this time zone . Are you sure to proceed?");
        if (confirmSubmit == false) {
            return false;
        } else {
            return true;
        } 
    }

    <script>
        $('.dropdown-toggle').click(function (e) {
            if ($(document).width() > 768) {
                e.preventDefault();
                var url = $(this).attr('href');
                if (url !== '#') {
                    window.location.href = url;
                }
            }
        });
        // Get the Sidebar
        var mySidebar = document.getElementById("mySidebar");

        // Get the DIV with overlay effect
        var overlayBg = document.getElementById("myOverlay");

        // Toggle between showing and hiding the sidebar, and add overlay effect
        function w3_open() {
            if (mySidebar.style.display === 'block') {
                mySidebar.style.display = 'none';
                overlayBg.style.display = "none";
            } else {
                mySidebar.style.display = 'block';
                overlayBg.style.display = "block";
            }
        }
        // Close the sidebar with the close button
        function w3_close() {
            mySidebar.style.display = "none";
            overlayBg.style.display = "none";
        }
        function displayItems() {
            if ($("#manageAccountItems").is(":visible")) {
                $("#manageAccountItems").slideUp("500", function () { });
                $("#manageAccountItems").hide();
                $("#downIcon").show();
                $("#upIcon").hide();
            }
            else{
                 $("#manageAccountItems").slideDown("500", function () { });
                $("#manageAccountItems").show();
                $("#downIcon").hide();
                $("#upIcon").show();
            }          
        }
    </script>
